<p-dialog
  header="Thêm khoá học"
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '30vw' }"
  [draggable]="false"
  [resizable]="false"
  (onHide)="closeCoursePopup()"
>
  <p>Tên *</p>
  <input
    class="w-100"
    type="text"
    [(ngModel)]="courseName"
    placeholder="Ví dụ: Cybersecurity Fundamentals"
    pInputText
  />

  <p>Tổ chức</p>
  <input
    class="w-100"
    type="text"
    placeholder="Ví dụ: SANS Institute"
    pInputText
    [(ngModel)]="courseProvider"
  />

  <div style="color: red" *ngIf="errorMessage">
    Vui lòng điền đầy đủ thông tin cần thiết!
  </div>

  <div class="flex justify-center mt-2">
    <p-button (click)="addNewCourse()">Gửi</p-button>
  </div>
</p-dialog>
