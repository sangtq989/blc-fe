<p-dialog
  header="Thêm kỹ năng"
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '30vw' }"
  [draggable]="false"
  [resizable]="false"
  (onHide)="closeSkillPopup()"
>
  <p>Chuyên môn <span style="color: red">*</span></p>
  <p-multiSelect
    [style]="{ width: '100%' }"
    [options]="specialitiesList"
    [(ngModel)]="specialities"
    defaultLabel="Chọn chuyên môn"
    optionLabel="name"
    display="chip"
  ></p-multiSelect>

  <p>Số năm kinh nghiệm <span style="color: red">*</span></p>
  <input class="w-100" type="text" pInputText [(ngModel)]="yearOfExp" />

  <p>Kỹ năng</p>
  <p-chips [(ngModel)]="skills"></p-chips>

  <p>Ngoại ngữ</p>
  <p-chips [(ngModel)]="languages"></p-chips>

  <div style="color: red" *ngIf="errorMessage">
    Vui lòng điền đầy đủ thông tin cần thiết!
  </div>
  <div class="flex justify-center mt-2">
    <p-button (click)="addNewSkill()">Gửi</p-button>
  </div>
</p-dialog>
