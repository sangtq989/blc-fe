<p-dialog
  header="Thêm chứng chỉ/ bằng cấp"
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '30vw' }"
  [draggable]="false"
  [resizable]="false"
  (onHide)="closeLicensesPopup()"
>
  <p>Tên chứng chỉ <span style="color: red">*</span></p>
  <input
    class="w-100"
    type="text"
    [(ngModel)]="licensesName"
    placeholder="Ví dụ: Certified Ethical Hacker (CEH)"
    pInputText
  />

  <p>Tên tổ chức phát hành <span style="color: red">*</span></p>
  <input
    class="w-100"
    type="text"
    placeholder="Ví dụ: EC-Council"
    pInputText
    [(ngModel)]="publisher"
  />

  <p>Thời gian phát hành <span style="color: red">*</span></p>
  <p-calendar
    view="month"
    [style]="{ width: '100%' }"
    dateFormat="mm/yy"
    [readonlyInput]="true"
    [(ngModel)]="publishFrom"
  ></p-calendar>

  <p>Thời gian hết hạn <span style="color: red">*</span></p>
  <p-calendar
    view="month"
    [style]="{ width: '100%' }"
    dateFormat="mm/yy"
    [(ngModel)]="publishTo"
    [readonlyInput]="true"
  ></p-calendar>

  <p>Mã chứng chỉ <span style="color: red">*</span></p>
  <input
    class="w-100"
    type="text"
    [(ngModel)]="licensesCode"
    placeholder="Ví dụ: An toàn thông tin"
    pInputText
  />

  <p>Chứng chỉ url</p>
  <input
    class="w-100"
    type="text"
    [(ngModel)]="licensesUrl"
    placeholder="Nhập URL"
    pInputText
  />
  <div style="color: red" *ngIf="errorMessage">
    Vui lòng điền đầy đủ thông tin cần thiết!
  </div>
  <div class="flex justify-center mt-2">
    <p-button (click)="addNewLicenses()">Gửi</p-button>
  </div>
</p-dialog>
